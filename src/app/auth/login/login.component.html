
<div *ngIf="true" class="containner-fluid">
    <div class="panel-form p-5">
      <h3>Painel - Admin</h3>
      <p *ngIf='loginError' class="alert alert-danger">{{ loginError }}</p>
      <form [formGroup]="loginForm" class="p-1" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="emailId">Email</label>
          <input formControlName="email" type="email" class="form-control" id="emailId" placeholder=" email">
        </div>
        <div class="form-group">
          <label for="passwordId">Palavra-passe</label>
          <input formControlName="password" type="password" class="form-control" id="passwordId" placeholder="Palavra-passe">
        </div>
        <button type="submit" class="btn bg-blue-dark col-md-12 " >
          <span *ngIf='loginLoading' class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
         
          Entrar
        </button>
      </form>
    
    </div>
</div>
